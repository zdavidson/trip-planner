<!DOCTYPE html>
<html>
  <head>
    <title>Trip Planner</title>
    <link
      href="https://api.mapbox.com/mapbox-gl-js/v2.3.0/mapbox-gl.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <link type="text/css" rel="stylesheet" href="./style.css" />
    <script src="./bundle.js" defer></script>
  </head>
  <body>
    <header>
      <nav class="nav-bar">
        <h1 class="p-2">Trip Planner</h1>
      </nav>
    </header>
    <div class="container-fluid m-0">
      <div class="row row-cols-2">
        <!-- Map -->
        <div id="map" class="col-8"></div>

        <!-- Options Panel -->
        <div id="optionsPanel" class="col-4">
          <div class="container bg-light mb-4 rounded me-5 pb-2">
            <form>
              <h2 class="pt-2">Hotels</h2>
              <div class="input mb-2">
                <select id="hotel-select" name="hotels" class=""></select>
                <button id="hotel-button" type="button" class="btn btn-primary">
                  +
                </button>
              </div>
            </form>

            <form>
              <h2 class="pt-2">Restaurants</h2>
              <div class="input mb-2">
                <select
                  id="restaurant-select"
                  name="restaurants"
                  class=""
                ></select>

                <button
                  id="restaurant-button"
                  type="button"
                  class="btn btn-primary"
                >
                  +
                </button>
              </div>
            </form>

            <form>
              <h2 class="pt-2">Activities</h2>
              <div class="input mb-2">
                <select
                  id="activity-select"
                  name="activities"
                  class=""
                ></select>

                <button
                  id="activity-button"
                  type="button"
                  class="btn btn-primary"
                >
                  +
                </button>
              </div>
            </form>
          </div>
          <div class="container bg-light rounded">
            <h2 class="py-2">My Hotel</h2>
            <div id="my-hotel"></div>
            <h2 class="py-2">My Restaurants</h2>
            <div id="my-restaurants"></div>
            <h2 class="py-2">My Activities</h2>
            <div id="my-activitites"></div>
            <button id="save-itinerary" type="button" class="btn btn-primary">
              Save Itinerary
            </button>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
